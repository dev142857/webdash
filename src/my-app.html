<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="app-header.html">
<link rel="import" href="app-about.html">

<link rel="lazy-import" href="web-dash.html">
<link rel="lazy-import" href="view-404.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        display: block;
        color: white;

        --paper-tooltip-background: rgba(0, 0, 0, 0.9);
        --paper-tooltip: {
          font-size: 15px;
          padding: 10px;
        }
        --paper-toast-background-color: #677780;
        --paper-toast: {
          padding: 3px 14px;
          margin: 0;
        }
      }

      h1 {
        margin-top: 0;
        margin-bottom: 10px;
      }

      h3 {
        margin-top: 0;
        color: rgba(255, 255, 255, 0.5);
      }
    </style>

    <app-location route="{{route}}" url-space-regex="^[[rootPath]]">
    </app-location>

    <app-header app-name="{{appName}}" app-path="{{appPath}}"></app-header>

    <app-route route="{{route}}" pattern="[[rootPath]]:page" data="{{routeData}}" tail="{{subroute}}">
    </app-route>


    <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
      <web-dash name="web-dash"></web-dash>
      <view-404 name="view-404"></view-404>
    </iron-pages>

    <app-about></app-about>

  </template>

  <script>
    class MyApp extends Polymer.Element {
      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      ready() {
        super.ready();

        this.backend = new Backend('webdash');

        this._getInfo();
        this._getConfig();
      }

      _routePageChanged(page) {
        this.page = page || 'web-dash';
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '.html');
        Polymer.importHref(
          resolvedPageUrl,
          null,
          this._showPage404.bind(this),
          true);
      }

      _showPage404() {
        this.page = 'view-404';
      }

      _getInfo() {
        this.backend.get('info')
          .then(data => {
            this.appName = data.appName;
            this.appPath = data.appPath;
            this.version = data.version;
             window.dispatchEvent(new CustomEvent('webdash-info', {
              detail: data
            }))
          });
      }

      _getConfig() {
        this.backend.get('config')
          .then(data => {
            window.webdashConfig = data.config;
          })
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
