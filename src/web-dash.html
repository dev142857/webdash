<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="plugin-wrapper.html">
<link rel="import" href="install-plugin.html">
<link rel="import" href="shared-styles.html">

<dom-module id="web-dash">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      #plugins {
        margin-left: 20px;
        margin-right: 20px;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
      }

      .plugin {
        padding: 0;
        flex: 1 1 45vw;
        max-width: 45vw;
        min-width: 28vw;
        background-color: gray;
        color: white;
        border-radius: 6px;
      }

      .plugin:nth-child(4n + 1) {
        background-image: linear-gradient(131.69deg, #29D2B2 16.12%, #3AB0D2 79.43%);
      }

      .plugin:nth-child(4n + 2) {
        background-image: linear-gradient(123.33deg, #FFE924 17.2%, #FFBB54 78.26%);
      }

      .plugin:nth-child(4n + 3) {
        background: linear-gradient(114.52deg, #F89E2D 11.93%, #FF7857 89.39%), #FFFFFF;
      }

      .plugin:nth-child(4n + 4) {
        background: linear-gradient(286.53deg, #C070FF 11.18%, #FF5CF8 88.03%);
      }
    </style>

    <div id="plugins"></div>


    <!-- <template is="dom-if" if="{{showInstallPlugin}}"> -->
      <!-- <install-plugin></install-plugin> -->
    <!-- </template> -->

  </template>

  <script>
    class WebDash extends Polymer.Element {
      static get is() { return 'web-dash'; }

      ready() {
        super.ready();

        this.backend = new Backend('webdash');

        this.backend.get('plugins')
          .then(data => {
            const plugins = data.plugins;
            if (!plugins || !plugins.length) {
              return false;
            }

            this.plugins = plugins;
            this.showInstallPlugin = plugins.length === 1 ? true : false;

            for (const plugin of plugins) {
              Polymer.importHref([`../bower_components/${plugin}/${plugin}.html`], () => {
                const wrapper = document.createElement('plugin-wrapper');
                wrapper.setAttribute('name', plugin);
                wrapper.classList.add('plugin');
                wrapper.classList.add('card');

                const element = document.createElement(plugin);
                wrapper.appendChild(element);
                this.$.plugins.appendChild(wrapper);
              });
            }

          });
      }
    }

    window.customElements.define(WebDash.is, WebDash);
  </script>
</dom-module>
