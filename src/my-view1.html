<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="plugin-wrapper.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      #plugins {
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
        display: flex;
        justify-content: space-around;
        align-items: flex-start;
      }

      .plugin {
        padding: 0;
        min-height: 350px;
        max-height: 800px;
        flex: 1 1 45%;
        overflow: auto;
        background-color: gray;
        color: white;
        border-radius: 6px;
      }

      .plugin:nth-child(n) {
        background-image: linear-gradient(131.69deg, #29D2B2 16.12%, #3AB0D2 79.43%);
      }

      .plugin:nth-child(2n) {
        background-image: linear-gradient(123.33deg, #FFE924 17.2%, #FFBB54 78.26%);
      }
    </style>

    <div id="plugins">

    </div>

  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }

      ready() {
        super.ready();

        this.backend = new Backend('webdash');

        this.backend.get('plugins')
          .then(data => {
            const plugins = data.plugins;
            if (!plugins || !plugins.length) {
              return false;
            }

            for (const plugin of plugins) {
              Polymer.importHref([`../bower_components/${plugin}/${plugin}.html`], () => {
                const wrapper = document.createElement('plugin-wrapper');
                wrapper.setAttribute('name', plugin);
                wrapper.classList.add('plugin');
                wrapper.classList.add('card');

                const element = document.createElement(plugin);
                wrapper.appendChild(element);
                this.$.plugins.appendChild(wrapper);
              });
            }
          });
      }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
